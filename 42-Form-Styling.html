<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Form Setting</title>
  </head>
  <body>

    <div class="container">

        <h3 class="display-4 text-muted"> wonderland contact form</h3>
        <div class="row">
        <div class="col-sm-9">
        <form>
            <div class="form-group">
                <label for="name">characters name</label>
                <input class="form-control" type="text" id="name" placeholder="Enter your characters name">
            </div>

        
            <div class="form-group">
                <label for="email">characters Email Address</label>
                <input class="form-control" type="email" id="email" placeholder="Enter your characters email address">
                <small class="form-text text-muted">
                    your characters email will not be shared with anyone</small> 
            </div>

            <div class="form-group">
                <label for="Password">characters Password </label> 
                <input class="form-control" type="Password" id="Password" placeholder="Password" readonly>
            </div>

            <div class="form-group">
                <label for="Species">Species</label>
                <select id="Species" class="form-group">
                   <option>Human</option> 
                   <option> Non-Human </option> 
                </select> 
            </div>

            <div class="form-group">
                <label for="Message">Message for the Queen of Hearts</label>
                <textarea class="form-control" id="Message" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="file">upload a file</label>
                <input class="form-control-file btn btn-warning" type="file" id="file"> 
                <small class="form-text text-muted" id="helpfile">maxmimum size is three yottabytes</small> 
            </div>

            <button type="submit" class="btn btn-success">submit</button> 
    </form>
    </div>
    <div class="col-sm-3">
        <img src="passion02.png" alt="passion" class="img-fluid">

    </div>
    </div><!--row-->
    </div><!--Container-->









    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
